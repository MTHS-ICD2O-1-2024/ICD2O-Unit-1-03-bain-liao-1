<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with proper style">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
  </head>
  <style>
    /* Style the element with the id "myHeader" */
    #my-header {
      background-color: lightblue;
      color: black;
      padding: 40px;
      text-align: center;
    }
    /* Style all elements with the class name "city" */
    .city {
      background-color: rgb(32, 94, 122);
      color: white;
      padding: 10px;
    }
  </style>
  <body style="background-color:rgb(107, 165, 251);">
    <!-- An element with a unique id -->
    <h1 id="my-header">Capital Cities</h1>
    <!-- Multiple elements with same class -->
    <h2 class="city">Ottawa</h2>
    <p>Ottawa is the capital of Canada.</p>
    <img src="./images/flag-of-Canada.png" alt="Canada">
    <h2 class="city">Beijing</h2>
    <p>Beijing is the capital of China.</p>
    <img src="./images/flag-of-China.png" alt="China">
    <h2 class="city">Santo Domingo</h2>
    <p>Santo Domingo is the capital of Dominican Republic.</p>
    <img src="./images/flag-of-Dominican-Republic.png" alt="Dominican Republic">
    <h2 class="city">Vatican City</h2>
    <p>Havana is the capital of Cuba.</p>
    <img src="./images/flag-of-Cuba.png" alt="Cuba">
    <p>
      <a href="./index.html">return</a>
    </p>
  </body>
